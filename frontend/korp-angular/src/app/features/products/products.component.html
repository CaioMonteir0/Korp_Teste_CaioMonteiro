<h2 class="text-color fw-bold mb-4">Produtos</h2>

<form [formGroup]="form" (ngSubmit)="save()" class="product-form">
  <input formControlName="code" placeholder="Código" list="codes" (change)="onSelectCode()" />
  <datalist id="codes">
    <option *ngFor="let p of products" [value]="p.code">{{p.description}}</option>
  </datalist>

  <input formControlName="description" placeholder="Descrição" list="descriptions" (change)="onSelectDescription()" />
  <datalist id="descriptions">
    <option *ngFor="let p of products" [value]="p.description">{{p.code}}</option>
  </datalist>

  <input formControlName="balance" type="number" placeholder="Quantidade" title="Quantidade disponível em estoque" />
  <button type="submit">Salvar</button>
</form>


<hr />

<app-modal *ngIf="isDeleteModalVisible"
  [title]="'Confirmação de Remoção'" 
  [message]="'Deseja remover este item da tabela de produtos?'"
  (confirmed)="handleDeleteConfirmation($event)">
</app-modal>

<app-modal *ngIf="isModalUpdaterVisible && productToUpdate" [title]="'Editar Produto: ' + productToUpdate.code + ' - ' + productToUpdate.description"
  [data]="productToUpdate" [bodyTemplate]="editProductTemplate" (confirmed)="handleEditConfirmation($event)">
</app-modal>



<ng-template #editProductTemplate let-product>
    <app-modal-updater [product]="product"></app-modal-updater>
</ng-template>


<table class="product-table" *ngIf="products.length > 0; else empty">
  <thead>
    <tr>
      <th>Código</th>
      <th>Descrição</th>
      <th>Quantidade (estoque)</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of products; let i = index">
      <td>{{ p.code }}</td>
      <td>{{ p.description }}</td>
      <td>{{ p.balance }}</td>
      <td>
        <button class="btn btn-sm" (click)="editProduct(i)" title="Editar produto">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square"
                viewBox="0 0 16 16">
                <path
                  d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                <path fill-rule="evenodd"
                  d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z" />
              </svg>

        </button>
        <button class="btn btn-sm" (click)="removeProduct(i)" title="Remover produto">
                  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-trash"
                    viewBox="0 0 16 16">
                    <path
                      d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z" />
                    <path
                      d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z" />
                  </svg>

                </button>
      </td>
    </tr>
  </tbody>
</table>

<ng-template #empty>
  <p class="empty-message">Nenhum produto cadastrado.</p>
</ng-template>
